<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Hager do you love me?</h1>
      </div>
      <p>
        <a href="https://www.instagram.com/hamza_khouly/">@hamza_khouly</a>
      </p>
      <div class="gif_container">
        <img src="ani-20020878-99351242311_12-s5-v1.webp" alt="Cute animated illustration">
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
        <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">
          No
        </button>

        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  
</body></html>
